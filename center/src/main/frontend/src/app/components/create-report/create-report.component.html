<div class="row">
  <div class="col-1"></div>
  <div class="col-8">
    <form>
      <div class="form-group">
        <label for="field1c">Naziv:</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="reportTitle" placeholder="Naziv">
      </div>
      <div class="form-group">
        <label for="field2c">Od:</label>
        <input type="datetime-local" class="form-control" name="start" [(ngModel)]="startDate">
      </div>
      <div class="form-group">
        <label for="field3c">Do:</label>
        <input type="datetime-local" class="form-control" name="end" [(ngModel)]="endDate">
      </div>
      <div class="form-group">
        <label for="fieldoption">Opcije:</label>    
        <select class="form-control" name="selectedTerm" [(ngModel)]="reportType">
          <option selected="selected" value="Log">Logovi</option>
          <option value="Alarm">Alarmi</option>
        </select>
      </div>
      <label>Izvještaj po:</label>
      <div id="condition">
        <input type="radio" name="customRadio" [(ngModel)]="radioSelectedTerm" value="System"> Sistemu<br/>
        <input type="radio" name="customRadio" [(ngModel)]="radioSelectedTerm" value="Machine"> Mašini
      </div>
      <div class="form-group" *ngIf="radioSelectedTerm=='Machine'">
        <label for="customAppname">Naziv mašine:</label>
        <input type="text" placeholder="Naziv masine" class="form-control" [(ngModel)]="mashineName" name="mashine">
      </div>
      <div class="form-group">
          <button id="saveButton2" class="btn btn-success" (click)="create()">KREIRAJ</button>
      </div>
    </form>
  </div>
  <div class="col-2"></div>
</div>
