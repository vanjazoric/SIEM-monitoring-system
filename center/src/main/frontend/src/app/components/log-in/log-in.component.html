<form>
	<div class="form">
		<input type="text" name="email" id="email" [(ngModel)]="username" placeholder="Korisnicko ime" />
		<br> 
		<input type="password" name="password" id="password" [(ngModel)]="password" placeholder="Lozinka" />
		<br> 
		<br> 
		<a (click)="login()" type="button" id="button" class="button">Prijava na sistem</a> 
		<br>
		<a href="/changePassword">Promeni lozinku</a>
		<div *ngIf="error" class="error">{{error}}</div>
		<br>
	</div>
	<br>

</form>
